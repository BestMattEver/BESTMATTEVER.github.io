</body onload = "gn_run()">
  <script type="text/javascript">
  function gn_run() {
    var gn = new GyroNorm();

    gn.init().then(function(){
      gn.start(function(data){
        $(".testDiv").append("orientation absolute value? :"+data.do.absolute);
        console.log("We got insite the callback of GyroNorm");
        // Process:
      });
    }).catch(function(e){
      $(".testDiv").html("apparently deviceOrientation and DeviceMotion are not supported by your browser");
      // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
    });
  }//end gn_run
</script>
